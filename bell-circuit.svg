                         text { font-family: &apos;SF Pro Display&apos;, &apos;Segoe UI&apos;, system-ui, sans-serif; }</style></defs><text fill="#111827" font-size="18" font-weight="bold" text-anchor="middle" x="450" y="25">Bell Circuit</text><g><text fill="#374151" font-size="14" x="20" y="45">q0 |0⟩</text><line stroke="#9ca3af" stroke-width="2" x1="100" x2="420" y1="40" y2="40"></line></g><g><text fill="#374151" font-size="14" x="20" y="105">q1 |0⟩</text><line stroke="#9ca3af" stroke-width="2" x1="100" x2="420" y1="100" y2="100"></line></g><g class="gate-group"><rect fill="#8b5cf6" height="24" rx="4" stroke="#ffffff" stroke-width="2" width="30" x="165" y="28"></rect><text fill="#ffffff" font-size="12" font-weight="bold" text-anchor="middle" x="180" y="45">H</text><title>:h gate on qubit 0</title></g><g class="gate-group"><circle cx="260" cy="40" fill="#374151" r="6" stroke="#ffffff" stroke-width="2"></circle><circle cx="260" cy="100" fill="none" r="12" stroke="#374151" stroke-width="2"></circle><line stroke="#374151" stroke-width="2" x1="252" x2="268" y1="100" y2="100"></line><line stroke="#374151" stroke-width="2" x1="260" x2="260" y1="92" y2="108"></line><line stroke="#374151" stroke-width="2" x1="260" x2="260" y1="40" y2="100"></line><title>CNOT: control=0, target=1</title></g><g><rect fill="#fbbf24" height="24" rx="4" stroke="#f59e0b" stroke-width="2" width="30" x="425" y="28"></rect><text fill="#92400e" font-size="10" font-weight="bold" text-anchor="middle" x="440" y="45">M</text><title>Measure qubit 0</title></g><g><rect fill="#fbbf24" height="24" rx="4" stroke="#f59e0b" stroke-width="2" width="30" x="425" y="88"></rect><text fill="#92400e" font-size="10" font-weight="bold" text-anchor="middle" x="440" y="105">M</text><title>Measure qubit 1</title></g><g><text fill="#6b7280" font-size="12" x="20" y="200">Qubits: 2 | Gates: 2 | Depth: 2</text><text fill="#6b7280" font-size="12" x="20" y="215">Creates a Bell state</text></g></svg>