<svg height="240" style="background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px;" width="940" xmlns="http://www.w3.org/2000/svg"><defs><style>.gate-group:hover rect { opacity: 1; stroke-width: 3; }
